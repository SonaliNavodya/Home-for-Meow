        <div class="description">

        <div class="hero">
<form>
    <div class="row">
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-square-phone"></i> Phone Number</label>
        </div>
    </div>
   
    <div class="input-group">
        <input type="text" id="email" required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
    </div>

    <div class="input-group">
        <input type="text" id="age" required>
        <label for="age"><i class="fa-solid fa-user"></i> Your Age</label>
    </div>

    <h4><i class="fa-solid fa-shield-cat"></i> Gender</h4>

    <div class="radio-container">
      <input type="radio" id="boy" name="os" />
      <label for="boy">Male</label>

      <input type="radio" id="girl" name="os" />
      <label for="girl">Female</label>
    </div>

    <div class="input-group">
        <input type="text" id="age" required>
        <label for="age"><i class="fa-solid fa-cat"></i> Any preffered cat care centre</label>
    </div>
  
    <div class="input-group">
        <textarea id="message" rows="5" required></textarea>
        <label for="message"><i class="fa-solid fa-paw"></i> Why do you want to volunteer?</label>
    </div>
    
            <button type="submit">JOIN <i class="fa-solid fa-paper-plane"></i></button>
    </form>
